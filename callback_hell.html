<html>
<head>
  <title>Callback hell example</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, maximum-scale=1.0, user-scalable=no">
  <meta charset="UTF-8">
  <script
    src="https://code.jquery.com/jquery-3.4.0.min.js"
    integrity="sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg="
    crossorigin="anonymous">
  </script>
  <script type="text/javascript">
   $.ajax({
        url:'https://dpstogglapi1.davidinformatico.com/_/auth/authenticate',
        type: "POST",
        data:{
            "email" : 'demo@davidinformatico.com',
            "password" : "demo"
        },
        dataType: "json",
        success: (data,status)=>{
            let token = data.data.token;
            $.ajax({
                url:'https://dpstogglapi1.davidinformatico.com/_/users/me?fields=*',
                type: "GET",
                headers: {
                    "Accept": "application/json",
                    "Content-Type": "application/json",
                    "Authorization": "Bearer " + token
                },
                dataType: "json",
                success: (data,status)=>{
                    let user_id = data.data.id;
                    $.ajax({
                        url:'https://dpstogglapi1.davidinformatico.com/_/items/tasks?fields=date&filter[user][eq]='+user_id+'&groups=date&sort=-date',
                        type: "GET",
                        headers: {
                            "Accept": "application/json",
                            "Content-Type": "application/json",
                            "Authorization": "Bearer " + token
                        },
                        dataType: "json",
                        success: (data,status)=>{
                            let resultado = data.data.map(d=>{
                                $.ajax({
                                    url:'https://dpstogglapi1.davidinformatico.com/_/items/tasks?fields=*&filter[user][eq]='+user_id+'&filter[date][eq]='+d.date,
                                    type: "GET",
                                    headers: {
                                        "Accept": "application/json",
                                        "Content-Type": "application/json",
                                        "Authorization": "Bearer " + token
                                    },
                                    dataType: "json",
                                    success: (data,status)=>{
                                        d.tasks = data.data;
                                    },
                                    error: ()=>{
                                        console.log(data);
                                    }
                                });
                                return d;
                            }); 
                            console.log(resultado);                           
                        },
                        error: ()=>{
                            console.log(data);
                        }
                    });
                },
                error: ()=>{
                    console.log(data);
                }
            });
        },
        error: (data)=>{
            console.log(data);
        }
    });
  </script>
</head>
<body>
  
</body>
</html>
