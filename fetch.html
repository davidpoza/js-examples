<html>
<head>
  <title>Chained fetch example</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, maximum-scale=1.0, user-scalable=no">
  <meta charset="UTF-8">
  <script
    src="https://code.jquery.com/jquery-3.4.0.min.js"
    integrity="sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg="
    crossorigin="anonymous">
  </script>
  <script type="text/javascript">
   token = "";
   user_id = "";
   let base_url = "https://dpstogglapi1.davidinformatico.com/_/"; 
   fetch(base_url+'auth/authenticate', {
        method: "POST",
        headers: {
            "Accept": "application/json",
            "Content-Type": "application/json"
        },
        body: JSON.stringify({
            email: "demo@davidinformatico.com",
            password: "demo"
        })
   })
   .then(
       (response)=>response.json()
   )
   .then(
       (data) => {
            token = data.data.token;
            return fetch(base_url+'users/me?fields=*', {
                method: "GET",
                headers: {
                    "Accept": "application/json",
                    "Content-Type": "application/json",
                    "Authorization": "Bearer " + token
                }
            })
       }
   )
   .then(
       (response)=>response.json()
   )
   .then(
        (data) => {
            user_id = data.data.id;
            return fetch(base_url+'itemss/tasks?fields=date&filter[user][eq]='+user_id+'&groups=date&sort=-date', {
                method: "GET",
                headers: {
                    "Accept": "application/json",
                    "Content-Type": "application/json",
                    "Authorization": "Bearer " + token
                }
            })
        }
   )
   .then(
       (response)=>response.json()
   )
   .then(
        (data) => {
            return data.data.map(d=>(
                fetch(base_url+'items/tasks?fields=*&filter[user][eq]='+user_id+'&filter[date][eq]='+d.date, {
                    method: "GET",
                    headers: {
                        "Accept": "application/json",
                        "Content-Type": "application/json",
                        "Authorization": "Bearer " + token
                    }
                })
            ));
        }
   )
   .then(
       (promises)=>Promise.all(promises)
   )
   .then(
       (responses)=>responses.map(r=>r.json())
   )
   .then(
       (promises)=>Promise.all(promises)
   )
   .then(
       (data)=>data.map(d=>d.data)
   )
   .then(
       (data)=>console.log(data)
   )
   .catch(
       (error)=>console.log(error)
   )
  </script>
</head>
<body>
  
</body>
</html>
